<link rel="stylesheet" href="angular/views/results/results.css">
<h1>Résultats du scan</h1><br>
<div>
    <h5>Vous vous appelez <br><br>
        <b>{{convertFirstName(firstName)}} {{lastName | uppercase}}</b> <br><br>
        vous êtes né(e) le <br><br>
        <b>{{convertDate(birthDate)}}</b> <br><br>
        à <br><br>
        <b>{{birthPlace}}</b>
    </h5><br>

    <div>
        {{correctBirthPlace(birthCityExists)}} ({{convertedBirthPlace}})
    </div>
    <br>

    <a class="btn btn-lg btn-primary" href="#/upload">Nouveau scan</a>

    <br><br>
    <img class="image" ng-src="{{extractedImgUrl}}" width="50%" height="50%" right="10">

</div>
